<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <title>My XR Space</title>
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
  </head>

  <body>
    <a-scene>

      <a-sky color="#ECECEC"></a-sky>

      <a-plane position="0 0 -4"
               rotation="-90 0 0"
               width="10"
               height="10"
               color="#7BC8A4">
      </a-plane>

      <a-box position="-1 1 -3"
             rotation="0 45 0"
             depth="1"
             height="1"
             width="1"
             color="#4CC3D9">
      </a-box>

      <a-sphere position="0 1.25 -5"
                radius="1.25"
                color="#EF2D5E">
      </a-sphere>

      <a-cylinder position="1 0.75 -3"
                  radius="0.5"
                  height="1.5"
                  color="#FFC65D">
      </a-cylinder>

      <a-text value="SFLAB"
              position="-1 2 -3"
              color="#222"
              width="4">
      </a-text>

    </a-scene>
  </body>
</html>
